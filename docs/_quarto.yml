project:
  type: website
  post-render: scripts/post-render.py
format:
  html:
    theme: flatly
    css:
    - great-docs.css
    toc: true
    toc-depth: 2
    toc-title: On this page
    shift-heading-level-by: -1
    include-in-header:
    - text: <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    include-after-body:
    - text: <script src="github-widget.js"></script>
website:
  page-navigation: true
  title: Great-Docs
  navbar:
    left:
    - text: Home
      href: index.qmd
    - text: API Reference
      href: reference/index.qmd
    right:
    - text: <div id="github-widget" data-owner="rich-iannone" data-repo="great-docs"></div>
  sidebar:
  - id: reference
    contents:
    - section: Classes
      contents:
      - reference/GreatDocs.qmd
  page-footer:
    left: '&copy; 2025 Rich Iannone'
quartodoc:
  package: great_docs
  dir: reference
  title: API Reference
  style: pkgdown
  dynamic: true
  renderer:
    style: markdown
    table_style: description-list
  sections:
  - title: Classes
    desc: Core classes and types
    contents:
    - GreatDocs
