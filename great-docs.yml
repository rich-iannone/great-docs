# Site Settings
# -------------
# These settings are forwarded to _quarto.yml (format.html section)
# site:
#   theme: flatly
#   toc: true
#   toc-depth: 2
#   toc-title: On this page

# Jupyter Kernel
# --------------
# Jupyter kernel to use for executing code cells in .qmd files.
# This is set at the project level so it applies to all pages, including
# auto-generated API reference pages. Can be overridden in individual .qmd
# file frontmatter if needed for special cases.
# jupyter: python3             # Default: python3

# API Reference Structure
# -----------------------
# Explicit control over API reference organization
reference:
  - title: Classes
    desc: Core classes and types
    contents:
      - name: GreatDocs
        members: false

  - title: GreatDocs Methods
    desc: Methods for the GreatDocs class
    contents:
      - GreatDocs.install
      - GreatDocs.uninstall
      - GreatDocs.build
      - GreatDocs.preview
      - GreatDocs.check_links
      - GreatDocs.spell_check
