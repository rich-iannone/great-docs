project:
  type: website
  post-render: scripts/post-render.py
  resources:
  - github-widget.js
  - sidebar-filter.js
  - reference-switcher.js
  - dark-mode-toggle.js
  - theme-init.js
format:
  html:
    theme: flatly
    css:
    - great-docs.css
    toc: true
    toc-depth: 2
    toc-title: On this page
    shift-heading-level-by: -1
    include-in-header:
    - text: <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    - text: <script src="theme-init.js"></script>
    include-after-body:
    - text: <script src="github-widget.js"></script>
    - text: <script>document.body.dataset.sidebarFilterMinItems = "1";</script>
    - text: <script src="sidebar-filter.js"></script>
    - text: <script src="reference-switcher.js"></script>
    - text: <script src="dark-mode-toggle.js"></script>
website:
  page-navigation: true
  title: Great-Docs
  navbar:
    left:
    - text: Home
      href: index.qmd
    - text: User Guide
      href: user-guide/00-introduction.qmd
    - text: Reference
      href: reference/index.qmd
    right:
    - text: <div id="github-widget" data-owner="rich-iannone" data-repo="great-docs"></div>
  sidebar:
  - id: reference
    contents:
    - text: API
      href: reference/index.qmd
    - section: Classes
      contents:
      - reference/GreatDocs.qmd
  - id: cli-reference
    title: CLI Reference
    contents:
    - reference/cli/index.qmd
    - reference/cli/init.qmd
    - reference/cli/build.qmd
    - reference/cli/preview.qmd
    - reference/cli/uninstall.qmd
    - reference/cli/scan.qmd
    - reference/cli/setup_github_pages.qmd
  - id: user-guide
    title: User Guide
    contents:
    - section: Getting Started
      contents:
      - user-guide/00-introduction.qmd
      - user-guide/01-installation.qmd
      - user-guide/02-quickstart.qmd
    - section: Core Concepts
      contents:
      - user-guide/03-configuration.qmd
      - user-guide/04-api-documentation.qmd
      - user-guide/05-cli-documentation.qmd
      - user-guide/06-user-guides.qmd
    - section: Deployment
      contents:
      - user-guide/07-deployment.qmd
  page-footer:
    left: '&copy; 2025 Rich Iannone'
quartodoc:
  package: great_docs
  dir: reference
  title: Reference
  style: pkgdown
  dynamic: true
  renderer:
    style: markdown
    table_style: description-list
  sections:
  - title: Classes
    desc: Core classes and types
    contents:
    - GreatDocs
